<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html {
  box-sizing: border-box;
  width: 100%;
  height: 100%;
  font-family: Georgia, sans-serif;

   background: url(neutral.webp) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

*, *:before, *:after {
  box-sizing: inherit;
}

.column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}

.card {
  box-shadow: 0 4px 8px 0 rgba(12, 12, 12, 0.596);
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #8f816a;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

a:link {
  color: #141158;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: #141158;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: #141158;
  background-color: transparent;
  text-decoration: underline;
}

</style>
</head>
<body>

  <div class="column">
    <div class="card">
      <img src="blue.jpg" alt="Jane" style="width:100%" height="350px">

        <p>An audiophile with a special interest in the extraterrestrial world.</p>
        <p><button class="button"><a href="Ema.html">VIEW THE BLOGS</a></button></p>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <img src="lavender.jpg" alt="Mike" style="width:100%" height="350px">
      <div class="container">
        <h2 style="color:rgb(121, 16, 153); text-align: center;">ARPITA</h2>
        <p>Nerd with a science fiction degree.<br>
        <br></p>
        <p><button class="button"><a href="Arpita.html">VISIT THE MIND PALACE!</a></button></p>
      </div>
    </div>
  </div>
  
  <div class="column">
    <div class="card">
      <img src="deekshita.png" alt="John" style="width:100%" height="350px">

        <h2 style="color:rgb(20, 17, 88); text-align: center;">DEEKSHITA</h2>
        <p>Tranquility is my secret weapon.<br>
        <br></p>
        <p><button class="button"><a href="Deekshita.html">VIEW THE BLOGS</a></button></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
